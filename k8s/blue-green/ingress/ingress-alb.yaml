apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blue-green-ingress
  namespace: blue-green-deployment
  annotations:
    # Remove deprecated kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    # Action for traffic splitting (80% blue, 20% green/canary)
    alb.ingress.kubernetes.io/actions.forward-to-canary: >
      {"type":"forward","forwardConfig":{"targetGroups":[{"serviceName":"service-blue","servicePort":"80","weight":50},{"serviceName":"service-green","servicePort":"80","weight":50}]}}
spec:
  ingressClassName: alb  # ‚Üê This replaces the deprecated annotation (recommended)
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: forward-to-canary  # Must match the ${action-name} part exactly
                port:
                  name: use-annotation   # Special name telling controller to use the action annotation
  # tls:  # Uncomment/enable when ready for HTTPS
  #   - hosts:
  #       - your-domain.com
  #     secretName: tls-secret